<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bar Chart</title>
    <!-- 引入 echarts.js -->
    <!--    <script src="https://cdn.staticfile.org/echarts/4.9.0/echarts.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>

</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="chart" style="width: 1024px; height: 600px;"></div>
<script>
    // 初始化数据
    var title = '需求解决情况'
    var subTitle = '用户反馈需求'
    var xAxisTitle = '数量'
    var yAxis = '新增与解决数量'
    var bar_categories = ['新增需求', '完成需求']
    var xData = ['2022-01','2022-02','2022-03','2022-04','2022-05','2022-06','2022-07','2022-08','2022-09','2022-10','2022-11','2022-12']
    var yData = [
        [15, 20, 25, 30, 35, 40, 45, 50, 55, 60, 65, 70],
        [10, 12, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60]
    ]


    // 初始化 echarts 实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: title,
            subtext: subTitle,
            x: 'center',
            textAlign: 'center',
            textStyle: {
                fontSize: 24
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        legend: {
            data: bar_categories,
            top: 60,
            left: 80,
            icon: 'circle'
        },
        grid: {
            left: '10%',
            right: '10%',
            top: '20%',
            bottom: '20%',
            containLabel: true
        },
        xAxis: [
            {
                name: xAxisTitle,
                nameGap: 50,
                nameLocation: 'center',
                type: 'category',
                axisLabel: {
                    interval: 0,
                    rotate: -45
                },
                data: xData
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: yAxis,
                nameGap: 50,
                nameLocation: 'center',
                position: 'left',
                axisLabel: {
                    formatter: '{value}'
                },
                axisLine: {
                    lineStyle: {
                        color: '#1f77b4'
                    }
                }
            },
            {
                type: 'value',
                axisLabel: {
                    formatter: '{value}'
                },
                axisLine: {
                    lineStyle: {
                        color: '#ff7f0e'
                    }
                }
            }
        ],
        series: [
            {
                name:bar_categories[0],
                type:'bar',
                data:yData[0],
                itemStyle: {
                    color: '#1f77b4'
                },
                yAxisIndex: 0,
                label: {
                    show: true,
                    position: 'top',
                    formatter: '{c}'
                }

            },
            {
                name:bar_categories[1],
                type:'bar',
                data:yData[1],
                itemStyle: {
                    color: '#ff7f0e'
                },
                yAxisIndex: 0,
                label: {
                    show: true,
                    position: 'top',
                    formatter: '{c}'
                }

            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>
</html>
